<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animés</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }

        a {
            background-color: #ff0000;
            color: rgb(0, 0, 0);
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px; 
        }

        a:hover {
            background-color: #292961;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Saison 1</h1>
    <a href="ep7tog.mp4">épisode 7</a>
    <a href="ep8tog.mp4">épisode 8</a> 
    <a href="ep9tog.mp4">épisode 9</a> 
    <a href="ep10tog.mp4">épisode 10</a> 
</body>
</html>
