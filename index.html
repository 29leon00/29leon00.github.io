<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Argent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .counter-box {
            text-align: center;
            margin: 50px;
        }
        .counter-box button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .counter-box button:hover {
            background-color: #0056b3;
        }
        #counter {
            font-size: 36px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="counter-box">
        <h1>Mon Compteur d'Argent</h1>
        <!-- Boutons pour ajouter de l'argent -->
        <button onclick="addAmount(1)">+1 €</button>
        <button onclick="addAmount(2)">+2 €</button>
        <button onclick="addAmount(5)">+5 €</button>
        <button onclick="addAmount(10)">+10 €</button>
        <button onclick="addAmount(20)">+20 €</button>
        <button onclick="addAmount(50)">+50 €</button>

        <br>

        <!-- Boutons pour soustraire de l'argent -->
        <button onclick="addAmount(-1)">-1 €</button>
        <button onclick="addAmount(-2)">-2 €</button>
        <button onclick="addAmount(-5)">-5 €</button>
        <button onclick="addAmount(-10)">-10 €</button>
        <button onclick="addAmount(-50)">-50 €</button>

        <!-- Affichage du compteur -->
        <div id="counter">0 €</div>
    </div>

    <script>
        let counter = 0;
        let currentUser = null;

        // Fonction pour ajouter ou soustraire des montants
        function addAmount(amount) {
            if (currentUser) {
                counter += amount;
                updateCounter();
            }
        }

        // Met à jour l'affichage du compteur
        function updateCounter() {
            document.getElementById("counter").innerText = counter + " €";
        }

        // Autres fonctions pour connexion, déconnexion et gestion de compte...
    </script>

</body>
</html>
