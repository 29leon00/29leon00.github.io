<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio en ligne</title>
</head>
<body>
    <h1>Bienvenue sur la radio en ligne</h1>
    
    <!-- Player Radio -->
    <audio id="radioPlayer" controls>
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    
    <!-- Formulaire de connexion -->
    <div id="loginForm">
        <h2>Connexion</h2>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Mot de passe"><br>
        <button onclick="login()">Se connecter</button>
    </div>
    
    <!-- Interface pour diffuser (visible seulement pour l'utilisateur spécifique) -->
    <div id="broadcastInterface" style="display: none;">
        <h2>Interface de diffusion</h2>
        <button onclick="startBroadcast()">Commencer la diffusion</button>
        <button onclick="stopBroadcast()">Arrêter la diffusion</button>
    </div>

    <script>
        let stream;
        let socket;
        const audioPlayer = document.getElementById("radioPlayer");

        // Fonction de connexion
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Vérification basique des identifiants
            if (email === "mahe.ailliot@gmail.com" && password === "Mahe25892589") {
                document.getElementById('broadcastInterface').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            } else {
                alert('Email ou mot de passe incorrect');
            }
        }

        // Charger un fichier audio aléatoire depuis le serveur
        function loadRandomAudio() {
            audioPlayer.src = '/audio/';
            audioPlayer.play();
        }

        // Charger un nouveau fichier lorsque le précédent est terminé
        audioPlayer.addEventListener('ended', loadRandomAudio);

        // Charger le premier fichier lors du chargement de la page
        window.onload = loadRandomAudio;

        // Fonction pour commencer la diffusion
        function startBroadcast() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(mediaStream => {
                stream = mediaStream;
                socket = new WebSocket('ws://votre-serveur.com:8000');

                socket.onopen = function() {
                    const audioContext = new AudioContext();
                    const source = audioContext.createMediaStreamSource(stream);
                    const processor = audioContext.createScriptProcessor(1024, 1, 1);

                    processor.onaudioprocess = function(e) {
                        if (socket.readyState === WebSocket.OPEN) {
                            const audioData = e.inputBuffer.getChannelData(0);
                            socket.send(audioData.buffer);
                        }
                    };

                    source.connect(processor);
                    processor.connect(audioContext.destination);
                };
            });
        }

        // Fonction pour arrêter la diffusion
        function stopBroadcast() {
            if (socket) {
                socket.close();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
    </script>
</body>
</html>
