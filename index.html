<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }
        #video, #capturedImage, #uploadedImage {
            border: 5px solid #00796b;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            height: auto;
            display: none; /* Cacher la vidéo et l'image par défaut */
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
            color: #00796b;
        }
        #cameraSelect, #imageUpload, #captureButton, #objectToDetect, #detectButton {
            margin-top: 10px;
        }
        /* Style pour le bouton de capture */
        #captureButton {
            width: 80px;
            height: 80px;
            background-color: red;
            border: none;
            border-radius: 50%;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease-in-out;
        }
        #captureButton:hover {
            transform: scale(1.1);
        }
        #captureButton:active {
            transform: scale(0.9);
        }
        /* Style pour le bouton détecter */
        #detectButton {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #detectButton:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Object Detector</h1>
    <video id="video" autoplay></video>
    <img id="capturedImage">
    <img id="uploadedImage">
    <select id="cameraSelect"></select>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="objectToDetect" placeholder="Entrez un objet à détecter (ex: car)">
    <button id="detectButton">Détecter</button> <!-- Nouveau bouton pour exécuter la détection -->
    <button id="captureButton"></button>
    <div id="status">Loading model...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js"></script>
</body>
</html>
