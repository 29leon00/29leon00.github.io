<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio en ligne</title>
</head>
<body>
    <h1>Bienvenue sur la radio en ligne</h1>
    
    <!-- Player Radio -->
    <audio id="radioPlayer" controls autoplay>
        <source id="audioSource" src="http://www.29leon00.github.io/stream" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    
    <!-- Bouton pour lire un autre fichier audio aléatoire -->
    <button onclick="playRandom()">Lire une autre chanson</button>

    <script>
        function playRandom() {
            // Recharger la source audio pour lire un autre fichier aléatoire
            const audioPlayer = document.getElementById('radioPlayer');
            audioPlayer.src = 'http://votre-serveur.com/stream';
            audioPlayer.play();
        }
    </script>
</body>
</html>
