<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio en ligne</title>
</head>
<body>
    <h1>Bienvenue sur la radio en ligne</h1>
    
    <!-- Player Radio -->
    <audio id="radioPlayer" controls autoplay></audio>
    
    <!-- Formulaire de connexion -->
    <div id="loginForm">
        <h2>Connexion</h2>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Mot de passe"><br>
        <button onclick="login()">Se connecter</button>
    </div>
    
    <!-- Interface pour diffuser (visible seulement pour l'utilisateur spécifique) -->
    <div id="broadcastInterface" style="display: none;">
        <h2>Interface de diffusion</h2>
        <button onclick="startBroadcast()">Commencer la diffusion</button>
        <button onclick="stopBroadcast()">Arrêter la diffusion</button>
    </div>

    <script>
        let stream;
        let socket;
        let audioContext;
        let source;
        let processor;

        // Fonction de connexion
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Vérification basique des identifiants
            if (email === "mahe.ailliot@gmail.com" && password === "Mahe25892589") {
                document.getElementById('broadcastInterface').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            } else {
                alert('Email ou mot de passe incorrect');
            }
        }

        // Fonction pour commencer la diffusion
        function startBroadcast() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(mediaStream => {
                stream = mediaStream;
                socket = new WebSocket('ws://votre-serveur.com:8000');

                socket.binaryType = "arraybuffer";
                socket.onopen = function() {
                    audioContext = new AudioContext();
                    source = audioContext.createMediaStreamSource(stream);
                    processor = audioContext.createScriptProcessor(1024, 1, 1);

                    processor.onaudioprocess = function(e) {
                        const audioData = e.inputBuffer.getChannelData(0);
                        socket.send(audioData.buffer);
                    };

                    source.connect(processor);
                    processor.connect(audioContext.destination);
                };
            });
        }

        // Fonction pour arrêter la diffusion
        function stopBroadcast() {
            if (socket) {
                socket.close();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (processor) {
                processor.disconnect();
            }
            if (source) {
                source.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
        }

        // Lecture audio pour les auditeurs
        const audioPlayer = document.getElementById('radioPlayer');
        const audioContextForPlayer = new AudioContext();
        const scriptNode = audioContextForPlayer.createScriptProcessor(1024, 1, 1);
        const destination = audioContextForPlayer.createMediaStreamDestination();
        const mediaStream = destination.stream;
        audioPlayer.srcObject = mediaStream;

        let bufferQueue = [];

        scriptNode.onaudioprocess = function(e) {
            if (bufferQueue.length > 0) {
                const inputBuffer = bufferQueue.shift();
                const outputBuffer = e.outputBuffer.getChannelData(0);
                outputBuffer.set(inputBuffer);
            }
        };

        scriptNode.connect(audioContextForPlayer.destination);

        const socketForPlayer = new WebSocket('ws:www.29leon00.github.io:8000');
        socketForPlayer.binaryType = "arraybuffer";
        socketForPlayer.onmessage = function(event) {
            const floatArray = new Float32Array(event.data);
            bufferQueue.push(floatArray);
        };
    </script>
</body>
</html>
