<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capteurs de Mouvement et d'Orientation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .sensor-data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #eef;
            border-radius: 10px;
        }

        .sensor-data p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.1em;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Capteurs de Mouvement et Orientation</h1>

        <div class="sensor-data">
            <p>Accélération X :</p>
            <div class="circle" id="accel-x">0</div>
        </div>
        <div class="sensor-data">
            <p>Accélération Y :</p>
            <div class="circle" id="accel-y">0</div>
        </div>
        <div class="sensor-data">
            <p>Accélération Z :</p>
            <div class="circle" id="accel-z">0</div>
        </div>

        <div class="sensor-data">
            <p>Alpha :</p>
            <div class="circle" id="alpha">0</div>
        </div>
        <div class="sensor-data">
            <p>Beta :</p>
            <div class="circle" id="beta">0</div>
        </div>
        <div class="sensor-data">
            <p>Gamma :</p>
            <div class="circle" id="gamma">0</div>
        </div>

        <button onclick="startSensors()">Activer les Capteurs</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
