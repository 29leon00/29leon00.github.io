<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boussole, Vitesse et Niveau à Bulle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .sensor-data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #eef;
            border-radius: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .compass-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 50px solid red;
            /* Correction du centrage */
            transform-origin: 50% 85%;
        }

        .compass-label {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .north {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .south {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .east {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .west {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #speed {
            margin-top: 20px;
        }

        /* Niveau à bulle */
        .bubble-level-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 4px solid #333;
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 200, 255, 0.8);
            border-radius: 50%;
            border: 2px solid #333;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            transition: top 0.1s ease, left 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Boussole, Vitesse et Niveau à Bulle</h1>

        <!-- Boussole -->
        <div class="compass-container">
            <div class="compass-arrow" id="compass-arrow"></div>
            <div class="compass-label north">N</div>
            <div class="compass-label south">S</div>
            <div class="compass-label east">E</div>
            <div class="compass-label west">O</div>
        </div>

        <!-- Vitesse -->
        <div id="speed" class="sensor-data">
            <p>Vitesse :</p>
            <div>
                <span id="speed-kmh">0</span> km/h | <span id="speed-knots">0</span> nœuds
            </div>
        </div>

        <!-- Niveau à Bulle -->
        <div class="bubble-level-container">
            <div class="bubble" id="bubble"></div>
        </div>

        <button onclick="startSensors()">Activer les Capteurs</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
