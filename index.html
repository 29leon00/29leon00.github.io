<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boussole</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .compass-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compass-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 50px solid red;
            /* Correction du centrage */
            top: 50%;
            left: 50%;
            transform-origin: 50% 80%;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .compass-label {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .north {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .south {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .east {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .west {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Boussole</h1>

        <!-- Boussole -->
        <div class="compass-container">
            <div class="compass-arrow" id="compass-arrow"></div>
            <div class="compass-label north">N</div>
            <div class="compass-label south">S</div>
            <div class="compass-label east">E</div>
            <div class="compass-label west">O</div>
        </div>

        <button onclick="startCompass()">Activer la Boussole</button>
    </div>

    <script>
        // Fonction pour démarrer les capteurs
        function startCompass() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                // Demander la permission pour les appareils iOS
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation, true);
                        } else {
                            alert('Permission refusée pour accéder aux capteurs de mouvement.');
                        }
                    })
                    .catch(console.error);
            } else {
                // Pour les navigateurs qui n'ont pas besoin de permission
                window.addEventListener('deviceorientation', handleOrientation, true);
            }
        }

        // Gestion de l'orientation pour la boussole
        function handleOrientation(event) {
            if (event.alpha !== null) {
                let compassArrow = document.getElementById('compass-arrow');
                let rotation = 360 - event.alpha; 
                compassArrow.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
            } else {
                alert('Orientation non supportée.');
            }
        }
    </script>

</body>
</html>
