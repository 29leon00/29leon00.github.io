            height: 100vh;

        .left-column {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding: 20px;

            align-items: center;
            justify-content: center;
            background-color: #ffffff;

        video, img {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #captureButton {
            background-color: red;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        #status {
            font-size: 20px;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        select, input {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }
    </style>
