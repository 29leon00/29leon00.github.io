<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio en ligne</title>
    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6D5BBA, #8D58BF, #3498DB);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: slideInDown 1s ease-in-out;
        }

        /* Player de radio */
        .player-container {
            margin-bottom: 20px;
        }

        .audio-player {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse 1.5s infinite;
        }

        /* Formulaire de connexion */
        .form-container {
            animation: fadeInUp 1s ease-in-out;
        }

        .form-title {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #3498DB;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #2980B9;
        }

        /* Interface de diffusion */
        .broadcast-container {
            margin-top: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { background-color: rgba(255, 255, 255, 0.2); }
            50% { background-color: rgba(255, 255, 255, 0.3); }
            100% { background-color: rgba(255, 255, 255, 0.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Musique</h1>
        
        <!-- Player Radio -->
        <div class="player-container">
            <audio id="radioPlayer" controls class="audio-player">
                <source id="audioSource" src="/audio/bob marley.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
        </div>
        
        <!-- Formulaire de connexion -->
        <div id="loginForm" class="form-container">
            <h2 class="form-title">Connexion</h2>
            <input type="email" id="email" placeholder="Email" class="input-field"><br>
            <input type="password" id="password" placeholder="Mot de passe" class="input-field"><br>
            <button onclick="login()" class="button">Se connecter</button>
        </div>
        
        <!-- Interface pour diffuser (visible seulement pour l'utilisateur spécifique) -->
        <div id="broadcastInterface" class="broadcast-container" style="display: none;">
            <h2 class="form-title">Interface de diffusion</h2>
            <button onclick="startBroadcast()" class="button">Commencer la diffusion</button>
            <button onclick="stopBroadcast()" class="button">Arrêter la diffusion</button>
        </div>
    </div>

    <script>
        let stream;
        let socket;

        // Fonction pour définir un cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Fonction pour récupérer un cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Fonction de connexion
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Vérification des identifiants pour deux comptes
            if ((email === "mahe.ailliot@gmail.com" && password === "Mahe25892589") || 
                (email === "louise.ailliot@gmail.com" && password === "Motdepasse01")) {
                // Enregistrer les informations de connexion dans les cookies
                setCookie("email", email, 7);  // Le cookie expire dans 7 jours
                setCookie("isLoggedIn", true, 7);

                document.getElementById('broadcastInterface').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            } else {
                alert('Email ou mot de passe incorrect');
            }
        }

        // Vérifier si l'utilisateur est déjà connecté grâce aux cookies
        function checkLogin() {
            const isLoggedIn = getCookie("isLoggedIn");
            const email = getCookie("email");

            if (isLoggedIn && (email === "mahe.ailliot@gmail.com" || email === "louise.ailliot@gmail.com")) {
                document.getElementById('broadcastInterface').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';

                // Reprendre la lecture du morceau à partir de la position sauvegardée
                const savedPosition = getCookie("audioPosition");
                if (savedPosition) {
                    document.getElementById("radioPlayer").currentTime = parseFloat(savedPosition);
                }
            }
        }

        // Sauvegarder la position du morceau dans les cookies
        function saveAudioPosition() {
            const audioPlayer = document.getElementById("radioPlayer");
            setCookie("audioPosition", audioPlayer.currentTime, 7);
        }

        // Fonction pour commencer la diffusion
        function startBroadcast() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(mediaStream => {
                stream = mediaStream;
                socket = new WebSocket('ws://votre-serveur.com:8000');

                socket.onopen = function() {
                    const audioContext = new AudioContext();
                    const source = audioContext.createMediaStreamSource(stream);
                    const processor = audioContext.createScriptProcessor(1024, 1, 1);

                    processor.onaudioprocess = function(e) {
                        if (socket.readyState === WebSocket.OPEN) {
                            const audioData = e.inputBuffer.getChannelData(0);
                            socket.send(audioData.buffer);
                        }
                    };

                    source.connect(processor);
                    processor.connect(audioContext.destination);
                };
            });
        }

        // Fonction pour arrêter la diffusion
        function stopBroadcast() {
            if (socket) {
                socket.close();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // Écouter les événements pour sauvegarder la position audio
        document.getElementById("radioPlayer").addEventListener("timeupdate", saveAudioPosition);

        // Vérifier la connexion à l'ouverture de la page
        checkLogin();
    </script>
</body>
</html>
