<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur d'Argent</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #000;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #user-section {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Compteur d'Argent</h1>
    <div id="user-section">
        <h2 id="counter">0 €</h2>
        <button onclick="addAmount(1)">+1€</button>
        <button onclick="addAmount(2)">+2€</button>
        <button onclick="addAmount(5)">+5€</button>
        <button onclick="addAmount(10)">+10€</button>
        <button onclick="addAmount(20)">+20€</button>
        <button onclick="addAmount(50)">+50€</button>
        
        <button onclick="addAmount(-1)">-1€</button>
        <button onclick="addAmount(-2)">-2€</button>
        <button onclick="addAmount(-5)">-5€</button>
        <button onclick="addAmount(-10)">-10€</button>
        <button onclick="addAmount(-50)">-50€</button>

        <button onclick="logout()">Se déconnecter</button>
    </div>

    <div class="login-box">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
        <button onclick="showCreateAccount()">Créer un compte</button>
    </div>

    <div class="create-account-box" style="display: none;">
        <h2>Créer un Compte</h2>
        <input type="text" id="new-username" placeholder="Nom d'utilisateur">
        <input type="password" id="new-password" placeholder="Mot de passe">
        <button onclick="createAccount()">Créer</button>
        <button onclick="showLogin()">Retourner à la connexion</button>
    </div>

    <script>
        let currentUser = null;
        let counter = 0;

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch('accounts.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'login', username, password })
            })
            .then(response => {
                if (!response.ok) throw new Error('Erreur de connexion');
                return response.json();
            })
            .then(data => {
                currentUser = username;
                counter = data.balance;
                updateCounter();
                document.getElementById("user-section").style.display = "block";
                document.querySelector(".login-box").style.display = "none";
                document.querySelector(".create-account-box").style.display = "none";
            })
            .catch(error => alert(error.message));
        }

        function createAccount() {
            const username = document.getElementById("new-username").value;
            const password = document.getElementById("new-password").value;

            fetch('accounts.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'create', username, password })
            })
            .then(response => {
                if (!response.ok) throw new Error('Erreur de création de compte');
                return response.json();
            })
            .then(data => {
                alert(data.message);
                showLogin();
            })
            .catch(error => alert(error.message));
        }

        function logout() {
            fetch('accounts.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'update', username: currentUser, balance: counter })
            });

            currentUser = null;
            counter = 0;
            document.getElementById("counter").innerText = "0 €";
            document.getElementById("user-section").style.display = "none";
            document.querySelector(".login-box").style.display = "block";
            document.querySelector(".create-account-box").style.display = "block";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function addAmount(amount) {
            if (currentUser) {
                counter += amount;
                updateCounter();
            }
        }

        function updateCounter() {
            document.getElementById("counter").innerText = counter + " €";
        }

        function showCreateAccount() {
            document.querySelector(".login-box").style.display = "none";
            document.querySelector(".create-account-box").style.display = "block";
        }

        function showLogin() {
            document.querySelector(".login-box").style.display = "block";
            document.querySelector(".create-account-box").style.display = "none";
        }
    </script>

</body>
</html>
